<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head th:replace="common/common_header :: common_header('a')">
   
</head>
<body>
    <form class="" role="form">
        <div class="container">
            <div class="row" style="padding: 20px 0">
                <h3>常用水平表单布局</h3>
            </div>
            <div class="row">
                <!--前缀-->
                <div class="form-group col-lg-3">
                    <div class="input-group">
                        <span class="input-group-addon">名称</span>
                        <input class="form-control" type="text"/>
                    </div>
                </div>
                <div class="form-group col-lg-3">
                    <div class="input-group">
                        <span class="input-group-addon">内容</span>
                        <input class="form-control" type="text"/>
                    </div>
                </div>
            </div>
             
            <div class="row">
                <!--下拉框-->
                <div class="form-group col-lg-3">
                    <div class="input-group">
                        <span class="input-group-addon">内容类型</span>
                        <select class="form-control">
                            <option>default</option>
                            <option>one</option>
                            <option>two</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="row">
                <!--下拉框-->
                <div class="form-group col-lg-3">
                    <div class="input-group">
                       <button type="button" class="btn btn-default">重 置</button>
                       &nbsp;
                       <button type="button" class="btn btn-default">提 交</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</body>
<script   type="text/javascript" th:src="@{/static/busjs/system/dic_list_js.js}"></script>
</html>
