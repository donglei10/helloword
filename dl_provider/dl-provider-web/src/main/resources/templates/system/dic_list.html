<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<body>
<div  class="content_modal_main panel-body" style="padding-bottom:0px;">
        <div class="panel panel-default">
            <div class="panel-heading">查询条件</div>
            <div class="panel-body">
                <form id="formSearch" class="form-horizontal">
                    <div class="form-group" style="margin-top:15px">
                        <label class="control-label col-sm-1" for="txt_search_tCode">编码值</label>
                        <div class="col-sm-3">
                            <input type="text" class="form-control" name="tCode" id="txt_search_tCode"/>
                        </div>
                        <label class="control-label col-sm-1" for="txt_search_tText">编码内容</label>
                        <div class="col-sm-3">
                            <input type="text" class="form-control" name="tText"  id="txt_search_tText"/>
                        </div>
                        <div class="col-sm-4" style="text-align:left;">
                            <button type="button" onclick="dicSearch()" style="margin-left:50px" id="btn_query" class="btn btn-primary">查询</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>       
        <div id="toolbar" class="btn-group">
         
            <button id="btn_add" type="button" class="dic_opt_add btn btn-default"  >
                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>新增
            </button>
            <button id="btn_edit" type="button" class="dic_opt_update btn btn-default">
                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>修改
            </button>
            <button id="btn_delete" type="button" class="dic_opt_del btn btn-default">
                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>删除
            </button>
        </div>
        <table id="tb_dics"></table>
</div>
</body>
<script   type="text/javascript" th:src="@{/static/busjs/system/dic_list_js.js}"></script>
</html>
