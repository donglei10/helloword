
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head th:include="common/common_header :: common_header('')">
    <title>用户首页</title>
</head>
 <link rel="stylesheet" type="text/css" th:href="@{/static/bootstrap/signin/signin.css}"/>
<body>
	<div class="container">
      <form class="form-signin" action="login" method="post">
        <h2 class="form-signin-heading">登陆</h2>
        <label for="inputEmail" class="sr-only">邮箱</label>
        <input type="email" id="inputEmail" class="form-control" name="username" placeholder="账号" />
        <label for="inputPassword" class="sr-only">密码</label>
        <input type="password" id="inputPassword" class="form-control" name="password" placeholder="密码" />
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"/> 记住密码
          </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">登 陆</button>
      </form>
    </div> <!-- /container -->
</body>
<div th:replace="common/common_foot :: foot"></div>
</html>
